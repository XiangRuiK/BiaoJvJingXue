<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丧服郑氏学检索系统</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            margin-top: 30px;
            color: #333;
        }
        .search-container {
            margin: 20px 0;
            text-align: center;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }
    </style>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X5F8S010CP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-X5F8S010CP');
    </script>
    <!-- End Google Analytics -->
</head>
<body>
    <h1>丧服郑氏学检索系统</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="请输入检索词">
        <button onclick="searchText()">搜索</button>
    </div>
    <div id="results"></div>
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
